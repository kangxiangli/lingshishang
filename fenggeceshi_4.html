  <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var shang_size="";
        var xia_size="";
    var swiper = new Swiper('.swiper-shangzhuang', {
     onInit: function(swiper){
       $('.warpper_shangzhuang>.swiper-slide-next').css({'font-size':'20px','color':'#00FF00'});
       $('.warpper_shangzhuang>.swiper-slide-next').nextAll().css({'font-size':'15px','color':'#888'});
        $('.warpper_shangzhuang>.swiper-slide-next').prevAll().css({'font-size':'15px','color':'#888'});
    },
    onSlideChangeEnd: function(swiper){
        $('#flash_shang').animate({'top':'4%'},function(){
         $('#flash_shang').delay(200).animate({'top':'-100%'},0);
        });
        shang_size=$('.warpper_shangzhuang>.swiper-slide-next').html();
      $('.warpper_shangzhuang>.swiper-slide-next').css({'font-size':'20px','color':'#00FF00'});

      $('.warpper_shangzhuang>.swiper-slide-next').nextAll().css({'font-size':'15px','color':'#888'});
    },
        slidesPerView: 3,
        spaceBetween: 30,
        freeMode: false,
    });
