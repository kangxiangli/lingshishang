 <script>            
      
       appcan.ready(function(){
    //渲染颜色分类
    lssAjax.postJson({
        url : host + '/api/properties/color/getlist',
        data:{
            MemberId:userId,
            U_Num:userNum
        },
        success:function(data){
            //console.log(data)
            if( data.ResultType == 3){
       
                $.each(data.Data,function(i,item){
                    $('.line ul').append('<li class="" data-colorid='+item.ColorId+'><img src="'+item.IconPath+'"/><p>'+item.ColorName+'</p></li>')
                })
               
            }
        }
    })
                 var PreferenceColor="";
                 $(document).on('click', '.line ul li img', function(){
                   PreferenceColor=PreferenceColor+","+$(this).siblings('p').html();
                        appcan.locStorage.setVal('PreferenceColor',PreferenceColor);
                   
        if($(this).hasClass("face")){
              $(this).removeClass('face');
               $(this).parent().removeClass('duigou');
        }else{
            $(this).addClass('face');
            $(this).parent().addClass('duigou');
        }
        

    });
  });
                  function return_yichu(){
                     appcan.window.open({
                    name:'yichu',
                  data:'yichu.html',
                  aniId:10,
            });
                 }
                   function open_fenggeceshi8(){
                      appcan.window.open({
                    name:'tap_8',
                  data:'fenggeceshi_8.html',
                  aniId:10,
            });
            }
 function close_fenggeceshi(){
                     appcan.window.close(-1);
          
                }
           
          </script>
